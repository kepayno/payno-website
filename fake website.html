<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #verification-message {
            display: none;
            margin-top: 20px;
            color: #4caf50;
        }
    </style>
    <title>User Verification</title>
</head>
<body>
    <div class="container">
        <h2>User Verification</h2>
        <form id="verification-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" onclick="verifyUser()">Verify</button>
            <div id="verification-message">Verifying...</div>
        </form>
    </div>

    <script>
        function verifyUser() {
            // Simulating a verification process (replace this with actual verification logic)
            document.getElementById('verification-message').style.display = 'block';
            setTimeout(function() {
                document.getElementById('verification-message').innerText = 'User information has been verified and is now secure.';
            }, 2000); // Simulating a 2-second verification process
        }
    </script>
</body>
</html>
